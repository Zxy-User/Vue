<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自学02</title>
<script src="vue2.0.js"></script>
</head>
<body>

<div id="app">
    {{5+5}}<br>
    {{ ok ? 'YES' : 'NO' }}<br>
    {{ message.split('').reverse().join('**') }}
    <div v-bind:id="'list-' + id">55555</div>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
		ok:false,
		message:"wo shi ni ba ba",
		id:1
  }
})
</script>
</body>
</html>
