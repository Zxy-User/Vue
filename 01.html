<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自学01</title>
	<style>
		.apple{
			text-align:center;
			color:red;
			background-color:blue;
		}
	</style>
<script src="vue2.0.js"></script>
</head>
<body>

<div id="app">
	<a v-bind:href="url" v-bind:class="{'apple':use}" style="apple">百度liangxia</a>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
		url:"http://www.baidu.com",
		use:true
  }
})
</script>
</body>
</html>
