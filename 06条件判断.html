<DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue 自学 05</title>
<script src="vue2.0.js"></script>
</head>
<body>
<div id="app">

	<p>{{message}}</p>
	<p>{{message}}</p>
	<p>{{message}}</p>
	
	<p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转字符串</button>
	

</div>


<script>
	new Vue({
		el:'#app',
		data:{
			message:"h e l l o !"
		},
		methods:{
			reverseMessage:function(){
				this.message=this.message.split(' ').reverse().join('*')
			}
		
		}
	})
</script>


</body>
</html>
