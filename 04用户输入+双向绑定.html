<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自学02</title>
<script src="vue2.0.js"></script>
</head>
<body>

<div id="app">
	<p>{{message}}</p>
	<input v-model=message>
</div>

<script>
	new Vue({
		el: '#app',
		data: {
			message:"hello zhangXiaoyu"
  }
})
</script>
</body>
</html>
